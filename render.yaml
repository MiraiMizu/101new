services:
  # The Backend Service
  - type: web
    name: 101okey-server
    env: node
    plan: free
    buildCommand: cd shared && npm install && npm run build && cd ../server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: PORT
        value: 10000
    autoDeploy: true

